<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .container{
    height: 100px;
    
    background-color: rgb(2, 41, 13);
    color: white;
    display: grid;
    padding: 15px;
    margin: 10px;
    
}
.footer{
    height: 100px;
    
    background-color: rgb(82, 37, 7);
    display: grid;
}
.grid{
    column-gap: 10px;
    height: 500px;
    display: grid;
    grid-template-columns: 33.3% 33.3% 33.3%;
}

   

.middle{
    row-gap: 10px;
    
    display: grid;
    grid-template-rows: 25% 45% 25%;
}
.leftaside{
    background-color: rgb(108, 20, 20);
    color: white;
    padding: 15px;
    margin: 10px;
}
.Rightaside{
    background-color: rgb(8, 3, 106);
    color: white;
    padding: 15px;
    
    margin: 10px;
}
.a{
    background-color: rgb(232, 9, 188);
    color: white;
    padding: 15px;
    border: 2px dotted black;

}
.b{
    background-color: black;
    color: white;
    padding: 15px;
    border: 2px dotted black;

}
.c{
    background-color: rgb(153, 79, 19);
    color: white;
    padding: 15px;
    z-index: -1;
    border: 2px dotted black;
    

}
.footer{
    background-color: rgb(245, 32, 89);
    color: white;
    padding: 15px;
    margin: 10px;
    
}
</style>
<body>
    <div class="container"><center>Header</center></div>
    <div class="grid">
        <div class="leftaside">Leftaside</div>
        <div class="middle">
            <div class="a">Banner</div>
            <div class="b">Main</div>
            <div class="c">Low content</div>
        </div>
        <div class="Rightaside">Rightaside</div>
        
    </div>
    <div class="footer"><center><h2>FOOTER</h2></center></div>
</body>
</html>
